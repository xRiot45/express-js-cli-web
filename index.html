<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Express JS CLI Web Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,
    minimum-scale=1.0"
    />

    <!-- SEO Metadata -->
    <meta
      name="description"
      content="Express JS CLI is a Command Line Interface (CLI) tool designed to make it easier and faster to create RESTful API projects using Express JS."
    />
    <meta
      name="keywords"
      content="Express JS CLI, Express generator, Node.js, JavaScript, API, Backend Development"
    />
    <meta name="author" content="Thomas Alberto" />

    <!-- Open Graph Meta (Untuk berbagi di media sosial) -->
    <meta property="og:title" content="Express JS CLI Web Documentation" />
    <meta
      property="og:description"
      content="Express JS CLI is a Command Line Interface (CLI) tool designed to make it easier and faster to create RESTful API projects using Express JS."
    />
    <meta
      property="og:image"
      content="https://expressjs.com/images/express-facebook-share.png"
    />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Express JS CLI Web Documentation" />
    <meta
      name="twitter:description"
      content="Express JS CLI is a Command Line Interface (CLI) tool designed to make it easier and faster to create RESTful API projects using Express JS."
    />
    <meta
      name="twitter:image"
      content="https://expressjs.com/images/express-facebook-share.png"
    />

    <!-- Favicon Express.js -->
    <link
      rel="icon"
      href="https://expressjs.com/images/favicon.png"
      type="image/png"
    />
    <link
      rel="apple-touch-icon"
      href="https://expressjs.com/images/favicon.png"
    />

    <!-- Stylesheet CDN -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />

    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css"
      disabled
    />
  </head>

  <style>
    .app-name img {
      height: 40px;
      width: auto;
    }

    .sidebar-toggle {
      background-color: unset;
      position: fixed !important;
      top: 0 !important;
      bottom: auto !important;
      padding: 10px 10px 10px 10px !important;
    }

    @media screen and (max-width: 768px) {
      .markdown-section {
        padding: 16px 16px 16px 36px !important;
      }
    }
  </style>

  <body>
    <div id="app"></div>

    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <script>
      window.$docsify = {
        logo: "https://img.shields.io/badge/express.js-000000?style=for-the-badge&logo=express&logoColor=white",
        name: "Express JS CLI Docs",
        loadSidebar: true,
        subMaxLevel: 4,
        sidebarDisplayLevel: 1,
        coverpage: true,
        loadNavbar: true,
        homepage: "README.md",
      };
    </script>

    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  </body>
</html>
