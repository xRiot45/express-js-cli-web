<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Express JS CLI Web Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />

    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css"
      disabled
    />
  </head>

  <style>
    .app-name img {
      height: 40px;
      width: auto;/
    }
  </style>

  <body>
    <div id="app"></div>

    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <script>
      window.$docsify = {
        logo: "https://img.shields.io/badge/express.js-000000?style=for-the-badge&logo=express&logoColor=white",
        name: "Express JS CLI Docs",
        loadSidebar: true,
        subMaxLevel: 4,
        sidebarDisplayLevel: 1,
        coverpage: true,
        loadNavbar: true,
        homepage: "README.md",

        switchLightDarkMode: {
          useSwitchMode: false,
          top: 130,
          right: 26,
          svgColor: "#7d7b75",
        },
      };
    </script>

    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

    <!-- Dark Mode Plugin -->
    <script src="https://cdn.jsdelivr.net/gh/pikapikapikaori/docsify-simple-dark-mode@latest/src/switchLightDarkMode.js"></script>
  </body>
</html>
